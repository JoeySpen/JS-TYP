<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href="https://fonts.googleapis.com/css?family=Open Sans:300,400,500,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/david.css">
    <link rel="stylesheet" href="assets/joey.css">
    <link rel="stylesheet" href="../static/assets/styles.css">
    <link rel="stylesheet" href="/static/assets/styles.css">
    <script src="https://kit.fontawesome.com/37b5bdb510.js" crossorigin="anonymous"></script>
    <title>Pi Video Surveillance</title>
  </head>


  <body>



    <div class="container-fluid text-center">
      <div class="col-12">
        <h1>Pi Video Surveillance</h1>
      </div>
    </div>
    
    <!-- Video feed section -->
    <div class="container-fluid col-12">
      <div class="row">
        <div class="container-fluid col-12 col-md-8 align-content-center text-center">
          <h3> Live feed <i class="fas fa-camera"></i> </h3>
          <img src="{{ url_for('video_feed') }}" class="viewport bgc-primary">
          <p src="{{ url_for('boxes') }}"> </p>
        </div>
        
        
        <!-- Config section -->
        <div class="container-fluid col-6 col-md-4 justify-content-center text-center">
          <h3> Configuration <i class="fas fa-eye"></i> <i class="fas fa-cogs"></i> </h3>
          <!-- Button container -->
          <div class="form-border col-12">
            <h5> Detection Algorithm </h5>
            <div class="col-12 container but-col nopadding">
              <button type="button" class="btn btn-light btn-lg dropme">Motion <i class="fas fa-caret-down"></i></button>
            </div>
  
            <div class="col-12 container but-col">
              <button type="button" class="btn btn-light btn-lg but-selected dropme" data-toggle="collapse" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">HOG people detector <i class="fas fa-caret-down"></i></button>
              <div id="collapseOne" class="collapse">
                <textarea class="form-control" rows="4"></textarea>
              </div>
            </div>
  
            <div class="col-12 container but-col ">
              <button type="button" class="btn btn-light btn-lg dropme">AI detection <i class="fas fa-caret-down"></i></button>
            </div>

            <div class="col-12 container but-col">
              <button type="button" class="btn btn-light btn-lg dropme">Background subtraction <i class="fas fa-caret-down"></i></button>
            </div>

            <h5> Additional settings </h5>
            <div class="col-12 container but-col">
              <button type="button" class="btn btn-light btn-lg">Configure reporting...</button>
            </div>

            <div class="col-12 container but-col">
              <button type="button" class="btn btn-light btn-lg">Configure boxes</button>
            </div>

          </div>



          


        
        
        </div>
      </form>
      </div>
    </div>

    
    
      
  

      <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
      <script>
      AOS.init();
      </script>
          <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <script src="assets/jquery.js"></script>
      <script src="assets/joeyquery.js"></script>
  
  </body>
</html>
