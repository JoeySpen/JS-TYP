<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href="https://fonts.googleapis.com/css?family=Open Sans:300,400,500,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/david.css">
    <link rel="stylesheet" href="assets/joey.css">
    <link rel="stylesheet" href="/static/assets/styles.css">
    <script src="https://kit.fontawesome.com/37b5bdb510.js" crossorigin="anonymous"></script>
    <title>Pi Video Surveillance</title>
  </head>


  <body>



    <div class="container-fluid text-center">
      <div class="col-12">
        <h1>Pi Video Surveillance</h1>
      </div>
    </div>
    
    <div class="container-fluid col-12">
      <div class="row">
        <div class="container-fluid col-12 col-md-8">
          <h3> Live feed </h3>
          <img src="{{ url_for('video_feed') }}" class="viewport bgc-primary">
          <p src="{{ url_for('boxes') }}"> </p>
        </div>
        
        
        <form action = "/submit" class="col-6 col-md-4 " method="post">
        
        <div class="container-fluid form-border">
          <h3> Vision App Settings</h3>
          <!-- Box toggle -->
            <p> Show Boxes? </p>
            <div class="form-check">
              <input class="form-check-input" type="radio" id="BoxToggleYes" name="ShowBoxes" value="yes">
              <label class="form-check-label" for="BoxToggleYes">Yes</label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" id="BoxToggleNo" name="ShowBoxes" value="no">
              <label class="from-check-label" for="BoxToggleNo">No</label><br>
            </div>
            
            
          <!-- Merge boxes or not -->
          <div class="form-group">
            <p> Seperate boxes or merge them? </p>
            <input type="radio" id="MergeBoxesYes" name="MergeBoxes" value="yes">
            <label for="BoxToggleYes">Merge</label><br>
    
            <input type="radio" id="MergeBoxesNo" name="MergeBoxes" value="no">
            <label for="BoxToggleNo">Seperate</label><br>
          </div>
          
          <!-- Detect type -->
          <div class="form-group">
            <p> Detect </p>
            <input type="radio" id="DetectTypePeople" name="DetectType" value="people">
            <label for="DetectTypePeople">People</label><br>
      
            <input type="radio" id="DetectTypeObjects" name="DetectType" value="objects">
            <label for="DetectTypeObjects">Objects</label><br>
      
            <input type="radio" id="DetectTypeMotion" name="DetectType" value="motion">
            <label for="DetectTypeMotion">Motion</label><br>

            <input type="radio" id="DetectTypeMotion" name="DetectType" value="YOLO">
            <label for="DetectTypeMotion">YOLO (Slow but accurate!)</label><br>

            
          </div>

          
    
          <p><input type = "submit" value = "submit" /> </p>
        
        </div>
      </form>
      </div>
    </div>

    
    
      
  

      <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
      <script>
      AOS.init();
      </script>
          <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <script src="assets/jquery.js"></script>
      <script src="assets/joeyquery.js"></script>
  
  </body>
</html>
